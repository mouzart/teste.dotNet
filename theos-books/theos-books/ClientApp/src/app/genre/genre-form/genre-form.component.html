<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="mt-1">{{id !== '0'? 'Editar' : 'Novo' }} Gênero</h3>
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" [(ngModel)]="genre.name">
      </div>

      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <input type="text" class="form-control" [(ngModel)]="genre.description">
      </div>

      <a class="btn btn-primary" [routerLink]="['/genre/']">Voltar</a>
      <button class="btn btn-success ml-3" (click)="save()">Salvar</button>
    </div>
  </div>
</div>
