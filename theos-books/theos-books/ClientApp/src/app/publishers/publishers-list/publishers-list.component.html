<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="mt-1">
        Editoras <a class="btn btn-primary float-right" [routerLink]="['/publishers/0']">Adicionar editora</a>
      </h3>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <td>Name</td>
            <td>Site</td>
            <td>Ações</td>
          </tr>

        </thead>
        <tbody>
          <tr *ngFor="let item of list">
            <td>
              {{ item.name }}
            </td>
            <td>
              {{ item.website }}
            </td>
            <td>
              <a class="btn btn-primary" href="/publishers/{{item.id}}"> Editar</a>
              <a class="btn btn-danger ml-2" (click)="delete(item.id)"> Excluir</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
