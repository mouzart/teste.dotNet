<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">
        <img src="../../assets/img/Logo-THEÒS-2014-Horizontal-200.png" width="100" class="img-fluid" />
      </a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Livros</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isAuthenticated | async">
            <a class="nav-link text-dark" [routerLink]="['/genre']">Generos</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isAuthenticated | async">
            <a class="nav-link text-dark" [routerLink]="['/publishers']">Editoras</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isAuthenticated | async">
            <a class="nav-link text-dark" [routerLink]="['/log']">Histórico</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isAuthenticated | async">
            <a class="nav-link text-dark" target="_blank" href="{{_baseUrl}}/swagger">Swagger</a>
          </li>
        </ul>
        <app-login-menu></app-login-menu>
      </div>
    </div>
  </nav>
</header>
